<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
	
</head>
<body>

	<div class="container">
		<div class="heading">Sign Up</div>
		<p class="register">Sign Up For More Historical Artefacts </p>
		<form action="#">
			<div class="card-details">
				<div class="card-box">
					<span class="detals">
						Full Name
					</span>
					<input type="text" placeholder="Enter Your Name">
				</div>
				<div class="card-box">
					<span class="detals">User Name</span>
					<input type="text"  placeholder="Enter your User Name">
				</div>

				<div class="card-box">
					<span class="detals">Email</span>
					<input type="Email"  placeholder="Enter your Email">
				</div>

				<div class="card-box">
					<span class="detals">Phone Number</span>
					<input type="Phone"  placeholder="Number">
				</div>

				<div class="card-box">
					<span class="detals">Password</span>
					<input type="Password"  placeholder="Password">
				</div>

				<div class="card-box">
					<span class="detals">Cofirm Password</span>
					<input type="Password"  placeholder="Password">
				</div>

			</div>

				

			<div class="circal-form">
				<span class="circal-title">Gender</span>
				<div class="category">
					<input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
					<input type="radio" name="Gender">Other
				</div>
			</div>

			<div class="button">
				<input type="button" value="Register" onclick="Submit-form">
			</div>
			
		</form>
	</div>
</body>
</html>
